syntax = "proto3";

package quint.v1;

option go_package = "github.com/Quint-Security/quint/gen/quint/v1";

// ── JSON-RPC base types ─────────────────────────────────────────

message JsonRpcRequest {
  string jsonrpc = 1;  // Always "2.0"
  oneof id_value {
    string id_string = 2;
    int64  id_number = 3;
  }
  bool   id_null = 4;  // True if id is explicitly null
  string method  = 5;
  bytes  params  = 6;  // JSON-encoded params
}

message JsonRpcResponse {
  string jsonrpc = 1;
  oneof id_value {
    string id_string = 2;
    int64  id_number = 3;
  }
  bool   id_null  = 4;
  bytes  result   = 5;  // JSON-encoded result
  JsonRpcError error = 6;
}

message JsonRpcError {
  int32  code    = 1;
  string message = 2;
  bytes  data    = 3;  // JSON-encoded data (optional)
}

// ── Enums shared across services ────────────────────────────────

enum Action {
  ACTION_UNSPECIFIED = 0;
  ACTION_ALLOW       = 1;
  ACTION_DENY        = 2;
}

enum Verdict {
  VERDICT_UNSPECIFIED  = 0;
  VERDICT_ALLOW        = 1;
  VERDICT_DENY         = 2;
  VERDICT_PASSTHROUGH  = 3;
}

enum Direction {
  DIRECTION_UNSPECIFIED = 0;
  DIRECTION_REQUEST     = 1;
  DIRECTION_RESPONSE    = 2;
}

enum LogLevel {
  LOG_LEVEL_UNSPECIFIED = 0;
  LOG_LEVEL_DEBUG       = 1;
  LOG_LEVEL_INFO        = 2;
  LOG_LEVEL_WARN        = 3;
  LOG_LEVEL_ERROR       = 4;
}

// ── MCP tool call ───────────────────────────────────────────────

message McpToolCall {
  string name      = 1;
  bytes  arguments = 2;  // JSON-encoded arguments
}

// ── Signing key pair ────────────────────────────────────────────

message KeyPair {
  bytes public_key  = 1;  // SPKI DER
  bytes private_key = 2;  // PKCS8 DER
}
