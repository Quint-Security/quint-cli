name: Build Release Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: darwin-arm64
          - os: macos-13
            target: darwin-x64
          - os: ubuntu-latest
            target: linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: oven-sh/setup-bun@v2

      - run: npm ci
      - run: npm run build
      - run: npm test

      - name: Build standalone binary
        run: bun build packages/cli/dist/index.js --compile --outfile quint

      - name: Package binary
        run: |
          tar -czf quint-${{ matrix.target }}.tar.gz quint
          shasum -a 256 quint-${{ matrix.target }}.tar.gz > quint-${{ matrix.target }}.tar.gz.sha256

      - uses: actions/upload-artifact@v4
        with:
          name: quint-${{ matrix.target }}
          path: |
            quint-${{ matrix.target }}.tar.gz
            quint-${{ matrix.target }}.tar.gz.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            quint-*.tar.gz
            quint-*.sha256
